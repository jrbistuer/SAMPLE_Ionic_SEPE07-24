<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="login()" [formGroup]="credentials">

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email"  formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" shape="round" expand="block" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button type="button" shape="round" expand="block" color="secondary" (click)="register()">Create account</ion-button>

  </form>

</ion-content>
